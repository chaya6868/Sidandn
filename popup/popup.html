<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="container">
        <!-- 上半部分 -->
        <div class="row">
            <!-- 左边部分 -->
            <div class="col-5">
                <div class="row">
                    <div class="col-2">
                        <div class="icon"></div>
                    </div>
                    <div class="col">
                        <div class="title">Sidandn</div>
                    </div>
                </div>
            </div>
            <!-- 右边部分 -->
            <div class="col-7">
                <div id="topBtns" class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">清空</button>
                    <button type="button" class="btn btn-warning">官网</button>
                    <button type="button" class="btn btn-success">固定</button>
                </div>
            </div>
        </div>

        <!-- 下半部分 -->
        <div class="row">
            <div class="tasks">
                <div class="row">
                    <!-- 搜索框 -->
                    <div class="search">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="搜索任务..." aria-label="Search">
                            <button class="btn btn-outline-dark" type="submit">Q</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="taskList">
                        <ul class="list-group">

                            <!-- 每一行任务 -->
                            <li class="list-group-item">
                                <div class="col">京东登录</div>
                                <div class="icon-run icon-container"></div>
                                <div class="icon-more icon-container"></div>
                                <div class="float-box">
                                    <button onclick="rename(event)">重命名</button>
                                    <button onclick="edit(event)">编辑操作</button>
                                    <button onclick="remove(event)">删除</button>
                                </div>
                            </li>
                            <!-- 每一行任务 -->

                        </ul>
                    </div>
                    <div class="row">
                        <!-- 添加任务按钮 -->
                        <div class="addBtn">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">添加任务</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="./popup.js"></script>
</body>

</html>
